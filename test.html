<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sanath Shetty | Photonic IC Design</title>
    <style>
        :root {
            --primary-bg: #0a0a12;
            --secondary-bg: #121225;
            --accent-blue: #00a8e8;
            --accent-light: #4cc9f0;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            padding: 60px 20px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(0, 168, 232, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 168, 232, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, var(--primary-bg), var(--secondary-bg));
            z-index: 1;
        }

        .circuit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image:
                linear-gradient(to right, var(--accent-blue) 1px, transparent 1px),
                linear-gradient(to bottom, var(--accent-blue) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px;
            color: var(--accent-blue);
            text-shadow: 0 0 15px rgba(0, 168, 232, 0.5);
            line-height: 1.2;
            position: relative;
            z-index: 2;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: var(--accent-light);
            text-decoration: none;
            transition: color 0.3s;
            z-index: 2;
            position: relative;
        }

        .back-link:hover {
            color: var(--accent-blue);
        }

        .description {
            max-width: 800px;
            margin: 0 auto 40px;
            text-align: center;
        }

        .button-wrapper {
            text-align: center;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .pdf-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 25px;
            background-color: var(--secondary-bg);
            border: 2px solid var(--accent-blue);
            border-radius: 8px;
            text-decoration: none;
            color: var(--accent-blue);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 168, 232, 0.1);
            width: 380px;
        }

        .pdf-button:hover {
            background-color: var(--accent-blue);
            color: var(--primary-bg);
            transform: translateY(-3px);
        }

        .pdf-button img {
            width: 360px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 168, 232, 0.1);
        }

        .pdf-label {
            text-align: center;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--secondary-bg);
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .button-wrapper {
                flex-direction: column;
                gap: 30px;
            }

            .pdf-button {
                width: 100%;
                max-width: 380px;
            }
        }
    </style>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
    <header>
        <div class="hero-bg"></div>
        <div class="circuit-overlay"></div>
        <div class="container">
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Main Page</a>
            <h1>Photonic Integrated Circuit Design</h1>
        </div>
    </header>

    <main class="container">
        <div class="description">
            <p>
                This section showcases my work on photonic integrated circuits,
                including layout design, simulation, and fabrication processes.
                Click the buttons below to view my detailed project report and certificate.
            </p>
        </div>

        <div class="button-wrapper">
            <a
                class="pdf-button"
                href="images/EBeam_SanathShetty.pdf"
                target="_blank"
                rel="noopener noreferrer"
            >
                <img src="images/pic.png" alt="PIC Report Thumbnail" />
                <div class="pdf-label">PIC Design Report</div>
            </a>

            <a
                class="pdf-button"
                href="images/UBCxPhot1xCertificate_edX.pdf"
                target="_blank"
                rel="noopener noreferrer"
            >
                <img src="images/ubc.jpg" alt="Certificate Thumbnail" />
                <div class="pdf-label">Certificate</div>
            </a>
        </div>
    </main>

    <footer>
        <div class="container">
            <!-- Optional footer content -->
        </div>
    </footer>
</body>
</html>
